<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Playlist</title>
        <!-- Load bootstrap -->
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <!-- Load jquery and bootstrap js -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/popper.min.js"></script>
        <script src="assets/js/bootstrap.js"></script>
        <script type="text/javascript">
            var lagu = ["Julius Dreisig & Zeus X Crona - Invisible [NCS Release].mp3","MACKLEMORE FEAT SKYLAR GREY - GLORIOUS (OFFICIAL MUSIC VIDEO).mp3","Mr.Headbox - Until I'm Crushed ( Official Music Video ).mp3"];
            var album = ["POSTER BDI 1.jpg","POSTER BDI 2.jpg","POSTER BDI 3.jpg"];
            function FirstLoad(){
                /*
                    Ini digunakan untuk menampilkan list lagu dari array
                */
                var playlist = document.getElementById('playlist');
                // Mengambil elemen tempat List Lagu
                for(var i = 0; i < lagu.length; i++){
                    // Membuat elemen baru
                    var element = "";
                    element += "<li class = 'list-group-item'";
                    element += "onclick ='Choose("+i+")'>";
                    element += lagu[i] + "</li>";
                    playlist.innerHTML += element;
                }
            }

            // Digunakan untuk memutar lagu yang dipilih
            function Choose(index){
                // Mengambil elemen audio
                var audio = document.getElementById('audio');
                // Set source dari audio
                audio.src = lagu[index];
                audio.play(); // Memutar audio
                
                // Mengambil elemen picture untuk album
                var picture = document.getElementById('album');
                // Set source dari img
                picture.src = album[index];
                picture.style.width = "100%";
            }

            // Membuat function button
            function Play(){
                var audio = document.getElementById('audio');
                audio.play();
            }
            function Pause(){
                var audio = document.getElementById('audio');
                audio.pause();
            }
            function Stop(){
                var audio = document.getElementById('audio');
                audio.pause();
                audio.currentTime = 0;
            }
        </script>
    </head>
    <body onload="FirstLoad();">
        <div class="container" align="center">
            <div class="card col-sm-6">
                <br>
                <div class="card-header bg-success text-white">
                    <h4>Playlist Javascript</h4>
                </div>
                <div class="card-body">
                    <!-- Ini tampilan gambar -->
                    <div class="col-sm-12">
                        <img src="" class="img" id="album">
                    </div>
                    <!-- Element audio -->
                    <audio src="" id="audio">

                    </audio>
                    <br>
                    <!-- Ini tampilan button control -->
                    <div class="btn-group col-sm-12">
                        <button type="button" class="col-sm-4 btn btn-warning" onclick="Pause();">
                            Pause
                        </button>
                        <button type="button" class="col-sm-4 btn btn-success" onclick="Play();">
                            Play
                        </button>
                        <button type="button" class="col-sm-4 btn btn-danger" onclick="Stop();">
                            Stop
                        </button>
                    </div>
                    <br><br>
                    <!-- Ini untuk list lagu -->
                    <div class="col-sm-12 list-group" id="playlist">

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
